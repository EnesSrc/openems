<ion-grid>
  <ion-row>
    <ngx-loading [show]="loading"></ngx-loading>
    <ng-container *ngIf="!loading">
      <ion-col size="12" size-sm="4">
        <ion-card>
          <ion-item lines="full" color="light">
            <ion-icon slot="start" size="large" color="danger" name="flame"></ion-icon>
            <ion-label translate>Edge.Index.Widgets.Heatingelement.heatingelement</ion-label>
          </ion-item>
          <ion-card-content>
            <ion-button class="ion-float-right" (click)="presentPopover()">
              <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
            </ion-button>
            <ion-button class="ion-float-right" (click)="presentModal()">
              <ion-icon slot="icon-only" name="document-text-outline"></ion-icon>
            </ion-button>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ng-container>
  </ion-row>
</ion-grid>
