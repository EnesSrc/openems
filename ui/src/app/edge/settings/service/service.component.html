          </form> -->
            <!-- <ion-button (click)="gatherCommunication()">Kommunikation</ion-button>
          <ion-button (click)="submitCommunication()">Submit</ion-button> -->
            <ion-button class="ion-float-right" (click)="presentModal()">
              <ion-icon slot="icon-only" name="arrow-forward-outline"></ion-icon>

          </ion-card-content>
        </ion-card>
      </ion-col>

  </ion-row>
