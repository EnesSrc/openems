<ion-grid>
  <ion-row>
    <ion-col size="12" size-sm="4">
      <ion-card>
        <ion-item lines="full" color="light">
          <ion-icon slot="start" size="large" color="danger" name="flame"></ion-icon>
          <ion-label translate>Edge.Index.Widgets.Heatingelement.heatingelement</ion-label>
        </ion-item>
        <ion-card-content>
          <ng-container *ngIf="loading">
            <ion-progress-bar type="indeterminate"></ion-progress-bar>
          </ng-container>
          <ng-container *ngIf="!loading">
            <ion-button class="ion-float-right" (click)="presentModal()">
              <ion-icon slot="icon-only" name="add-circle-outline"></ion-icon>
            </ion-button>
          </ng-container>
        </ion-card-content>
      </ion-card>
    </ion-col>
  </ion-row>
</ion-grid>
