<ion-header>
  <ion-toolbar class="ion-justify-content-center" color="primary">
    <ion-title>Heizstab installieren</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalCtrl.dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-grid>
  <ion-row>
    <ion-card>
      <ion-card-content>
        <ion-button (click)="gatherCommunication()">Kommunikation</ion-button>
        <ion-button (click)="submitCommunication()">Submit</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-button (click)="gatherType()">Relaiboard-Typ</ion-button>
        <ion-button (click)="submitType()">Submit</ion-button>
      </ion-card-content>
    </ion-card>
    <ion-card>
      <ion-card-content>
        <ion-button (click)="gatherApp()">Heizelement-App</ion-button>
        <ion-button (click)="submitApp()">Submit</ion-button>
      </ion-card-content>
    </ion-card>
  </ion-row>
</ion-grid>
