<ion-header>
  <ion-toolbar class="ion-justify-content-center" color="primary">
    <ion-title>WÃ¤rmepumpe</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="modalCtrl.dismiss()">
        <ion-icon name="close-outline"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-card-content class="underline">
    <table class="full_width">
      <tr>
        <td translate>
          General.mode
        </td>
      </tr>
    </table>
    <!-- Controller Mode -->
    <ion-segment (ionChange)="updateControllerMode($event)" [value]="controllerMode" scrollable="false">
      <ion-segment-button value="Manual">
        <ion-label translate>
          General.manually
        </ion-label>
        <ion-icon color="success" style="width:40px" name="power-outline"></ion-icon>
      </ion-segment-button>
      <ion-segment-button value="Auto">
        <ion-label translate>
          General.automatic
        </ion-label>
        <ion-icon style="width:40px" name="sunny-outline">
        </ion-icon>
      </ion-segment-button>
    </ion-segment>
  </ion-card-content>
  <!-- Manual Mode -->
  <ion-card-content *ngIf="controllerMode == 'Manual'" class="underline">
    <table class="full_width">
      <tr>
        <ion-range (ionChange)="updatePumpMode($event)" min="1" max="4" step="1" [value]="pumpMode" snaps>
        </ion-range>
      </tr>
    </table>
  </ion-card-content>
  <!-- Automatic Mode -->
  <ion-card-content *ngIf="controllerMode == 'Auto'" class="underline">
    DAS IST DER AUTOMATISCHE MODE
  </ion-card-content>
</ion-content>
